<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | Home</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
</head>

<body>
    <header class="cabecalho">
        <button class="cabecalho-menu" area-label="Menu"> <i></i> </button>
        <img src="./img/logo.svg" alt="Logotipo da HZC" class="cabecalho-logo">
        <button class="cabecalho-notificacao" area-label="Notificação"> <i></i> </button>
    </header>
    <nav class="menu-lateral">
        <img src="./img/logo.svg" alt="Logotipo da HZC" class="menu-lateral__logo">
        <a href="#" class="menu-lateral__link menu-lateral__link--inicio menu-lateral__link--ativo">Início</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--videos">Vídeos</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--picos">Picos</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--integrantes">Integrantes</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--camisas">Camisas</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--pinturas">Pinturas</a>
    </nav>
    <script src="./scripts.js"></script>
    <main>
        <h2 class="titulo-pagina">Início</h2>
        <article class="cartao">
            <img src="./img/banner-mobile_1.png" alt="Banner do cartão" class="cartao-imagem">
            <div class="cartao-conteudo">
                <p class="cartao-destaque">Vídeo em destaque</p>
                <h3 class="cartao-titulo">HZC Título</h3>
                <p class="cartao-perfil"> Bruno Lopes</p>
                <p class="cartao-info cartao-info--tempo">33 minutos</p>
                <p class="cartao-info cartao-info--visualizacao">33 visualizações</p>
                <button class="cartao-botao cartao-botao--play cartao-botao--destaque">Assistir agora</button>
            </div>
        </article>
    </main>
</body>

</html>
